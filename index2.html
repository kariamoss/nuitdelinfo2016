<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>TWEELP</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">   
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>   
        <script type="text/javascript" charset="utf-8" src="js/script.js"></script>
    </head>
<body>


<div class="header">
<div class="truc">
	<div class="logo">
		<img src="images/logo.png" alt="Logo Tweelp" style="width:150px;height:150px;">
		<h1>TWEELP</h1>
	</div>

	<div class="login">
		<input type="text" placeholder="Login" required>
		<input type="password" placeholder="Password" required>
		<button type="button">Connect</button>
	</div>
</div>
</div>


<div class="container">

<div class="content">

 <ul class="tab">
  <li><a href="javascript:void(0)" class="tablinks" onclick="switcher(event, 'feeds')">Actualités</a></li>
  <li><a href="javascript:void(0)" class="tablinks" onclick="switcher(event, 'ressources')">Ressources</a></li>
</ul>

<div id="feeds" class="tabcontent">
  		<div class="filter">
			<h3>Sélectionner des filtres</h3>
			<button type="button">Food</button>
			<button type="button">Health</button>
			<button type="button">Roof</button>
			<button type="button">Stuff</button>
			<button type="button">SOS</button>
			<button type="button">Learn</button>
			<button type="button">Infos</button>
			<button type="button">Love</button>
		</div>

		<div class="posts">
			<div id="post">
				<div class="title">
					<p>Posté par @bgdu38 le 01/12/2016</p>
				</div>

				<div class="tags">
					<p>#love</p>
				</div>

				<div class="content">
					<p>ON EST LA MON POTE EN BAS DES BLOCKS TU CONNAIS</p>
				</div>

				<div class="actions">
					<button type="button">Partager</button>
					<button type="button">Like</button>
					<button type="button">Retweet</button>
				</div>
			</div>
		</div>
</div>

<div id="ressources" class="tabcontent">
 	<div class="filter">
			<h3>Sélectionner des filtres</h3>
			<button type="button">Food</button>
			<button type="button">Health</button>
			<button type="button">Roof</button>
			<button type="button">Stuff</button>
			<button type="button">SOS</button>
			<button type="button">Learn</button>
			<button type="button">Infos</button>
			<button type="button">Love</button>
		</div>

		<div class="posts">
			<div id="post">
				<div class="title">
					<p>Posté par @villeDeParis le 01/12/2016</p>
				</div>

				<div class="tags">
					<p>#food</p>
				</div>

				<div class="content">
					<p>Distribution de conserves cassoulet pour tous ! Mettez-vous bien</p>
				</div>

				<div class="actions">
					<button type="button">Partager</button>
					<button type="button">Like</button>
					<button type="button">Retweet</button>
				</div>
			</div>
		</div>
</div>


	
</div>
</div>




</body>
</html>
